[project]
name = "lfmc"
version = "0.1.0"
requires-python = ">=3.12"

[project.scripts]
create-csv = "lfmc.prepare.create_csv:main"

[tool.setuptools]
packages = ["lfmc"]

[tool.mypy]
exclude = ["^galileo/.*"]

[tool.ruff]
exclude = ["galileo/"]
line-length = 99
lint.extend-select = ["I", "TID252"]
